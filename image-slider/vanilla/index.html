<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="styles/slider.css" />

  <title>Simple Image Slider</title>
</head>

<body>
<div class="slider">
  <div class="arrow-backward"></div>

  <div class="wrapper-slides">
    <div class="slide dog1" data-image-index=0></div>
    <div class="slide dog2" data-image-index=1></div>
    <div class="slide dog3" data-image-index=2></div>
    <div class="slide muradin" data-image-index=3></div>
    <div class="slide johanna" data-image-index=4></div>
    <div class="slide artanis" data-image-index=5></div>
  </div>

  <div class="arrow-forward"></div>
</div>

<script src="scripts/slider.js"></script>
</body>
</html>
